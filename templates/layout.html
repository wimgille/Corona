<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
        
        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- Required stylesheet to work with bootstrap table -->
        <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
  
        <!-- Required script file to work with bootstrap table -->
        <!-- https://datatables.net/examples/styling/bootstrap4 -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

        <!-- Required script file to work with chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" type="text/javascript"></script>
        
        <!-- Required script file to work with Twitter Typeahead -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.9.3/typeahead.min.js"></script>
        <script  type="text/javascript" src="/static/typeahead.bundle.js"></script>

        <title>Corona: {% block title %}{% endblock %}</title>


        <style>
            .dropdown-menu {         
            max-height: 200px;
            overflow-y: auto;
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="green">Corona</span> <span class="red">overview</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Index</a></li>
                        <li class="nav-item"><a class="nav-link" href="/country">Country Page</a></li>
                        <li class="nav-item"><a class="nav-link" href="/rankings">Rankings</a></li>
                        <li class="nav-item"><a class="nav-link" href="/graph">Bubble chart</a></li>
                        <li class="nav-item"><a class="nav-link" href="/compare">Compare</a></li>
                    </ul>
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted" style="padding-bottom: 20px;">
            Data provided for free by <a href="https://corona.lmao.ninja/"> https://corona.lmao.ninja/</a>.
        </footer>

    </body>

</html>
